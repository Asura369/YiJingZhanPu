<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>易经占仆</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="row row-cols-1 row-cols-md-1 m-4">
        <div class="row" style="height: 95vh">
            <div class="col-4 mb-4">
                <div class="card h-50">
                    <div class="card-body">
                        <h5 class="card-title">Marks</h5>
                        <div class="container">
                            <div class="col">
                                <div class="row">
                                    <img id="six" src="" name="">
                                </div>
                                <br>
                                <div class="row">
                                    <img id="five" src="" name="">
                                </div>
                                <br>
                                <div class="row">
                                    <img id="four" src="" name="">
                                </div>
                                <br>
                                <div class="row">
                                    <img id="three" src="" name="">
                                </div>
                                <br>
                                <div class="row">
                                    <img id="two" src="" name="">
                                </div>
                                <br>
                                <div class="row">
                                    <img id="one" src="" name="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card h-50">
                    <div class="card-body">
                        <h5 class="card-title">Coins</h5>
                        <div class="row">
                            <div class="col-4">
                                <img id="coin1" src="images/tail.jpeg">
                            </div>
                            <div class="col-4">
                                <img id="coin2" src="images/tail.jpeg">
                            </div>
                            <div class="col-4">
                                <img id="coin3" src="images/tail.jpeg">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-4">
                                <h3 id="text1" class="text-center">YANG</h3>
                            </div>
                            <div class="col-4">
                                <h3 id="text2" class="text-center">YANG</h3>
                            </div>
                            <div class="col-4">
                                <h3 id="text3" class="text-center">YANG</h3>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <button id="flip_button" type="button" class="btn btn-outline-primary btn-lg btn-block"
                                    onclick="flipcoin()">Flip</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Result</h5>
                        <a class="Result_Link"></a>
                        <a class="all_link"
                            href="https://www.zhouyi.cc/zhouyi/yijing64/">https://www.zhouyi.cc/zhouyi/yijing64/</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="flip.js"></script>

</html>
