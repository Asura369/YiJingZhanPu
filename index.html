<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv='cache-control' content='no-cache'>
    <title>易经占仆</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="flip.js"></script>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">卦画</h5>
                        <div class="hexagram-container">
                            <div class="row d-flex justify-content-center">
                                <img id="six" class="img-fluid" src="images/blank.png" name="">
                            </div>
                            <div class="row d-flex justify-content-center">
                                <img id="five" class="img-fluid" src="images/blank.png" name="">
                            </div>
                            <div class="row d-flex justify-content-center">
                                <img id="four" class="img-fluid" src="images/blank.png" name="">
                            </div>
                            <div class="row d-flex justify-content-center">
                                <img id="three" class="img-fluid" src="images/blank.png" name="">
                            </div>
                            <div class="row d-flex justify-content-center">
                                <img id="two" class="img-fluid" src="images/blank.png" name="">
                            </div>
                            <div class="row d-flex justify-content-center">
                                <img id="one" class="img-fluid" src="images/blank.png" name="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">铜板</h5>
                        <div class="row coins-container mb-4">
                            <div class="col-4 d-flex justify-content-center align-items-center">
                                <div class="text-center">
                                    <img id="coin1" class="img-fluid mb-2" src="images/tail.jpeg">
                                    <p id="text1" class="mb-0">阳(3)</p>
                                </div>
                            </div>
                            <div class="col-4 d-flex justify-content-center align-items-center">
                                <div class="text-center">
                                    <img id="coin2" class="img-fluid mb-2" src="images/tail.jpeg">
                                    <p id="text2" class="mb-0">阳(3)</p>
                                </div>
                            </div>
                            <div class="col-4 d-flex justify-content-center align-items-center">
                                <div class="text-center">
                                    <img id="coin3" class="img-fluid mb-2" src="images/tail.jpeg">
                                    <p id="text3" class="mb-0">阳(3)</p>
                                </div>
                            </div>
                        </div>
                        <button id="flip_button" type="button" class="btn btn-outline-primary btn-lg btn-block" onclick="flipcoin()">
                            转
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">周易卦解</h5>
                        <pre id="result_content" class="mt-3"></pre>
                        <a id="default_link" class="visibleContent text-decoration-none"
                           href="https://www.zhouyi.cc/zhouyi/yijing64/">
                            点击了解更多周易知识 → https://www.zhouyi.cc/zhouyi/yijing64/
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
