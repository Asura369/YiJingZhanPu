<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv='cache-control' content='no-cache'>
    <title>易经占仆</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="flip.js"></script>
</head>

<body>
    <div class="row row-cols-1 row-cols-md-1 m-4">
        <div class="row">
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">卦画</h5>
                        <div class="container">
                            <div class="col">
                                <div class="row d-flex justify-content-center">
                                    <img id="six" class="img-fluid" src="images/blank.png" name="">
                                </div>
                                <br>
                                <div class="row d-flex justify-content-center">
                                    <img id="five" class="img-fluid" src="images/blank.png" name="">
                                </div>
                                <br>
                                <div class="row d-flex justify-content-center">
                                    <img id="four" class="img-fluid" src="images/blank.png" name="">
                                </div>
                                <br>
                                <div class="row d-flex justify-content-center">
                                    <img id="three" class="img-fluid" src="images/blank.png" name="">
                                </div>
                                <br>
                                <div class="row d-flex justify-content-center">
                                    <img id="two" class="img-fluid" src="images/blank.png" name="">
                                </div>
                                <br>
                                <div class="row d-flex justify-content-center">
                                    <img id="one" class="img-fluid" src="images/blank.png" name="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">铜板</h5>
                        <div class="row">
                            <div class="col-4 d-flex justify-content-center">
                                <img id="coin1" class="img-fluid" src="images/tail.jpeg">
                            </div>
                            <div class="col-4 d-flex justify-content-center">
                                <img id="coin2" class="img-fluid" src="images/tail.jpeg">
                            </div>
                            <div class="col-4 d-flex justify-content-center">
                                <img id="coin3" class="img-fluid" src="images/tail.jpeg">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-4 d-flex justify-content-center">
                                <p id="text1" class="text-center">阳(3)</p>
                            </div>
                            <div class="col-4 d-flex justify-content-center">
                                <p id="text2" class="text-center">阳(3)</p>
                            </div>
                            <div class="col-4 d-flex justify-content-center">
                                <p id="text3" class="text-center">阳(3)</p>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <button id="flip_button" type="button" class="btn btn-outline-primary btn-lg btn-block"
                                    onclick="flipcoin()">转</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">周易卦解</h5>
                        <a id="default_link" class="visibleContent"
                            href="https://www.zhouyi.cc/zhouyi/yijing64/">https://www.zhouyi.cc/zhouyi/yijing64/</a>
                        <pre id="result_content"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
